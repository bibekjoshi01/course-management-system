{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4 fw-bold" style="font-size: 3rem; color: #2c3e50">
    Course Management System
  </h1>
  <p class="text-center mb-5" style="font-size: 1.2rem; color: #7f8c8d">
    Manage courses, categories, students, and enrollments with ease.
  </p>

  <div class="row gap-4 justify-content-center">
    <!-- Card Component -->
    {% for item in data %}
    <div class="col-md-3">
      <div class="card border-0 shadow-sm rounded-lg text-center p-3 card-hover">
        <div class="card-body">
          <h6 class="text-uppercase text-muted">{{ item.title }}</h6>
          <h3 class="fw-bold text-dark">{{ item.count }}</h3>
          <a href="{{ item.link }}" class="text-decoration-none text-primary fw-semibold">View {{ item.title }}</a>
          <button class="btn btn-gradient btn-sm mt-3">+ Add</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  /* Custom Card Styling */
  .card-hover {
    transition: all 0.3s ease-in-out;
  }
  .card-hover:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
  }

  /* Gradient Button */
  .btn-gradient {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    transition: 0.3s;
  }
  .btn-gradient:hover {
    background: linear-gradient(to right, #2575fc, #6a11cb);
    color: #fff;
  }
</style>
{% endblock %}
